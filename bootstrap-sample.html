<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Sample Page</title>
    <style>
  .container-fluid {border-style:solid; border-color:green; border-width:2px}
</style>
  </head>
  <body>
    <h1>This was made with Bootstrap!</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col">Number</div>
    <div class="col">Fruit</div>
    <div class="col">Color</div>
    <div class="col">Season</div>
    <div class="col">Recommended Farm</div>
  </div>
  <div class="row">
    <div class="col">1</div>
    <div class="col">Strawberry</div>
    <div class="col">Red</div>
    <div class="col">Spring/Summer</div>
    <div class="col">Berries R Us</div>
  </div>
  <div class="row">
    <div class="col">2</div>
    <div class="col">Cherry</div>
    <div class="col">Red</div>
    <div class="col">Spring</div>
    <div class="col">Tate's Cherries</div>
  </div>
  <div class="row">
    <div class="col">3</div>
    <div class="col">Pumpkin</div>
    <div class="col">Orange</div>
    <div class="col">Fall</div>
    <div class="col">Christopher Ranch</div>
  </div>
</div>


    
    <table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Fruit</th>
      <th scope="col">Color</th>
      <th scope="col">Season</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Strawberry</td>
      <td style="color:red;">Red</td>
      <td>Spring</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Cherry</td>
      <td style="color:red;">Red</td>
      <td>Spring</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Pumpkin</td>
      <td style="color:orange;">Orange</td>
      <td>Fall</td>
    </tr>
  </tbody>
</table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
